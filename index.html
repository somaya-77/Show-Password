<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password</title>
    <style>
        body{
            background-color: bisque;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        input,
        button{
            border: 0;
            outline: 0;
            padding: 5px 10px;
        }
        input{
            width: 200px;
        }
        button{
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" placeholder="Your Password">
        <button data-pass="show">Show</button>
    </div>



    <script src="text.js"></script>
</body>
</html>
